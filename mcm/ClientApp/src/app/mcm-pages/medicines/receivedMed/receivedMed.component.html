<div class="row form-group" style="margin-bottom:0px;">
  <div class="col-md-6">
    <h5 class="text-primary" style="font-size: 2rem">
      <i class="fa fa-cart-plus" aria-hidden="true"></i> Stocks Received
    </h5>
  </div>
</div>
<kendo-grid  responsiveHeightDirective
            [selectable]="{
                checkboxOnly: true,
                mode: 'multiple'
            }"
            [data]="gridData"
            [filterable]="showFilter"
            [filter]="state.filter"
            [skip]="skip"
            [sort]="sort"
            [sortable]="{mode: 'single'}"
            (sortChange)="sortChange($event)"
            (dataStateChange)="filterChange($event)"
            [kendoGridSelectBy]="medication_id"
            [selectedKeys]="mySelection">

  <ng-template kendoGridToolbarTemplate>

    <div class="showFilter checkbox checkbox-primary">
      <input [checked]="showFilter" type="checkbox" class="k-checkbox" id="showHideRecFilter" (click)="showHideFilter()">
      <label for="showHideRecFilter" class="k-checkbox-label">
        <i class="fa fa-filter"
           aria-hidden="true"></i> Show Filter
      </label>
    </div>

  <kendo-grid-column field="date_received" title="Date Received" width="20">
    <ng-template kendoGridFooterTemplate let-column let-aggregates>
      <span style="font-weight:700"> Total Records: {{TotalRecords()}}</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="quantity" title="Quantity" width="15">
    <ng-template kendoGridFooterTemplate let-column let-aggregates>
      <span style="font-weight:700"> Total : {{TotalQuantity()}}</span>
    </ng-template>
