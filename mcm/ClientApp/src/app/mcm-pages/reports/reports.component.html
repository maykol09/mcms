<div class="formsPage row">
  <kendo-tabstrip (tabSelect)="onTabSelect($event)" class="questions">
    <kendo-tabstrip-tab [selected]="1 === selectedTab">
      <ng-template kendoTabTitle>
        <span class="k-link">
          <i class="fa fa-address-book"></i>&nbsp; Consultation
        </span>
      </ng-template>
      <ng-template kendoTabContent>
        <reports-consultation></reports-consultation>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [selected]="2 === selectedTab">
      <ng-template kendoTabTitle>
        <span class="k-link">
          <i class="fa fa-medkit" aria-hidden="true"></i>&nbsp; Medication

        </span>
      </ng-template>
      <ng-template kendoTabContent>
        <reports-medication></reports-medication>
      </ng-template>
    </kendo-tabstrip-tab>
    <kendo-tabstrip-tab [selected]="3 === selectedTab">
      <ng-template kendoTabTitle>
        <span class="k-link">
          <i class="fa fa-h-square" aria-hidden="true"></i>&nbsp; Medicine List

        </span>
      </ng-template>
      <ng-template kendoTabContent>
        <reports-medicine></reports-medicine>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
</div>
