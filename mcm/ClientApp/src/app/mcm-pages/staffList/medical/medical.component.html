<kendo-grid 
            [ngStyle]="styleHeight"
            [data]="gridData"
            [filterable]="showFilter"
            [filter]="state.filter"
            [pageable]='true' [pageSize]="pageSize" [skip]="skip" (pageChange)="pageChange($event)" [sort]="sort" [sortable]="{
                        mode: 'single'
                    }" (sortChange)="sortChange($event)" (dataStateChange)="filterChange($event)">

  <ng-template kendoGridToolbarTemplate>
    <div class="showFilter checkbox checkbox-primary">
      <input type="checkbox" class="k-checkbox" id="showHideMedicalFilter" (click)="showHideFilter()">
      <label for="showHideMedicalFilter" class="k-checkbox-label">
        <i class="fa fa-filter"
           aria-hidden="true"></i> Show Filter
      </label>
    </div>
