<div class="row form-group" style="margin-bottom:0px;">
  <div class="col-md-6">
    <h5 class="text-primary" style="font-size: 1.9rem; color:#0072c6 !important;">
      <i class="fa fa-address-book"></i> Consultation Details
    </h5>
  </div>
</div>

  <div class="card-header">

  </div>

  </div>-->
<kendo-grid responsiveHeightDirective
            [selectable]="{
                checkboxOnly: true,
                mode: 'multiple'
            }"
            [data]="gridData"
            [filterable]="showFilter"
            [filter]="state.filter"
            [pageable]='true'
            [pageSize]="pageSize"
            [skip]="skip"
            (pageChange)="pageChange($event)"
            [sort]="sort"
            [sortable]="{mode: 'single'}"
            (sortChange)="sortChange($event)"
            (dataStateChange)="filterChange($event)"
            [kendoGridSelectBy]="true"
            [selectedKeys]="mySelection"
            (selectedKeysChange)="onSelectedKeysChange($event)">

  <ng-template kendoGridToolbarTemplate>

    <div class="showFilter checkbox checkbox-primary">
      <input type="checkbox" class="k-checkbox" id="showHideConFilter" (click)="showHideFilter()">
      <label for="showHideConFilter" class="k-checkbox-label">
        <i class="fa fa-filter"
           aria-hidden="true"></i> Show Filter
      </label>
    </div>

    <button type="button" class="k-primary btn btn-danger float-right margin36" (click)="DeleteAllSelected()" style="margin-left:10px;">
      <i class="fa fa-trash" aria-hidden="true"></i> Delete
    </button>
    <button type="button" class="k-primary btn btn-success float-right margin36" (click)="AddData(0, 'I')">
      <i class="fa fa-plus" aria-hidden="true"></i> New Data
    </button>

  </ng-template>
  <kendo-grid-checkbox-column width="8px">
    <ng-template kendoGridHeaderTemplate>
      <input class="k-checkbox" id="selectAllCheckboxId" kendoGridSelectAllCheckbox
             (selectAllChange)="onSelectAllChange($event)">
      <label class="k-checkbox-label" for="selectAllCheckboxId" style="width:11px;"></label>
    </ng-template>
  </kendo-grid-checkbox-column>
  <kendo-grid-column width="15px">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button type="button" class="k-primary btn btn-primary btn-sm" (click)="AddData(dataItem.consultation_id, 'U')">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button> &nbsp;
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="date_consulted" title="Date consulted" width="25"></kendo-grid-column>
  <kendo-grid-column field="complaints" title="Reason for Visit" width="40"></kendo-grid-column>
  <kendo-grid-column field="diagnosis" title="Chief Complaint/Diagnosis" width="40"></kendo-grid-column>
  <kendo-grid-column field="treatment" title="Action taken" width="50"></kendo-grid-column>
  <kendo-grid-column field="consulted_by" title="Attending Physician/Personnel" width="30"></kendo-grid-column>
</kendo-grid>
